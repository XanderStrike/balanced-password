<html>
<head>
<title>Balanced Password Generator</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
body {
  background-color: #eee;
  font-size: 22px;
  font-family: 'Roboto', sans-serif;
}
.content {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  text-align: center;
  box-shadow: 1px 2px 2px #555;
}
p {
  max-width: 500px;
  margin: 0 auto;
  padding-bottom: 20px;
}
.button {
  background-color: #000;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius:4px;
  transition: all .2s ease-in;
}

.button:hover {
  background-color: #444;
}

.result {
  padding:50px;
  font-size: 35px;
}

input {
  font-size: 22px;
  width: 3em;
  margin:10px;
}

.length-control {
  margin: 20px 0 30px 0;
}

input[type="range"] {
  width: 300px;
  margin: 15px 0 0 0;
}

#length-display {
  font-weight: bold;
  font-size: 24px;
}

.password-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 20px auto;
  max-width: 600px;
  background: #f5f5f5;
  padding: 20px;
  border-radius: 4px;
}

.result {
  padding: 10px;
  font-size: 35px;
  font-family: monospace;
  word-break: break-all;
}

.copy-button {
  background: #444;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}

.copy-button:hover {
  background: #666;
}

.copy-button:active {
  background: #222;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin: 20px 0;
  align-items: center;
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  user-select: none;
}

.checkbox-label input[type="checkbox"] {
  width: 18px;
  height: 18px;
  margin: 0;
  cursor: pointer;
}

.checkbox-text {
  font-size: 18px;
}
</style>
</head>
<body>
<div class="content">
  <h1>Balanced Password Generator</h1>

  <p>These passwords are guaranteed to be right-left balanced on QWERTY keyboards for quick typing.</p>

  <div class="length-control">
    <label>Length: <span id="length-display">10</span></label><br>
    <input id="length" type="range" min="6" max="32" value="10" />
  </div>

  <div class="options">
    <label class="checkbox-label">
      <input type="checkbox" id="special">
      <span class="checkbox-text">Include special characters</span>
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="caps">
      <span class="checkbox-text">Include capital letters</span>
    </label>
  </div>

  <button id="generate" class="button">Generate</button>

  <div class="password-container">
    <div id="result" class="result"><br></div>
    <button id="copy" class="copy-button" title="Copy to clipboard">
      Copy
    </button>
  </div>

  <script src="script.js"></script>
</div>
</body>
</html>
